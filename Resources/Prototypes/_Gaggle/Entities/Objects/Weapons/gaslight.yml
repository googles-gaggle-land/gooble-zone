- type: entity
  name: gaslight flyssa
  parent: BaseItem
  id: GaslightFlyssa
  description: Through a bore in the wood grip draws a long and tapered beam of pale light. In motion it heats to steel-melting temperature and whirrs matter away.
  components:
  - type: ItemToggle
    soundActivate:
      path: /Audio/Items/Flare/flare_on.ogg
    soundDeactivate:
      path: /Audio/Items/hiss.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: ComponentToggler
    components:
    - type: Sharp
    - type: DisarmMalus
      malus: 0.6
    - type: Execution
      doAfterDuration: 4.0
  - type: ItemToggleHot
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemTogglePointLight
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 5
        Heat: 18
        Structural: 20
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Blunt: 4.5
  - type: Item
    size: Small
    sprite: _gaggle/Objects/Weapons/gaslight_flyssa-inhands.rsi
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals # Add support for multiple layers
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: Reflect
  - type: Gaslight
    ActivatedColor: "#CFC041"
  - type: Sprite
    sprite: _gaggle/Objects/Weapons/gaslight_flyssa.rsi
    layers:
    - state: e_sword
    - state: e_sword_blade
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: RefillableSolution
    solution: Welder
  - type: Welder
    FuelLitCost: 3.0
    FuelConsumption: 1.0
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 100
        maxVol: 100
  - type: Tool
    useSound:
      collection: Welder
    qualities: Welding
  - type: RequiresEyeProtection
  - type: IgnitionSource
    temperature: 700