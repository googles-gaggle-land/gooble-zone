# only doing job jumpsuits.

- type: entity
  parent: ClothingUniformBase
  id: ClothingUniformGoonBase
  name: jumpsuit
  description: A jumpsuit. Worn by people who like not being naked, or people with good fashion sense. Hopefully both!
  suffix: Goonstation
  abstract: true # this entity is mostly just for flavor text and better sorting
    
# civilian / service
# Icon / Sprite is a different directory since goon uses dmis and all worn and item sprites are seperate

